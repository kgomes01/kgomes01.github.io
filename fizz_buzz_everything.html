
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/mybrandstyle.css">
     <title>Fizz Buzz Everything</title>
</head>
<body>
    <header>
        <div >
            <h1 class="top" >Amazon Finds</h1>
        </div>
    </header>
    <main class="border-gradient border-gradient-purple">
        <div class="container">
            <h2 class="title">Fizz Buzz Everything</h2>
		<form class="fizzbuzz" id="fizzbuzz_form">
			<div class="name">
				<label for="first_name">First name:</label>
				<input type="text" id="first_name" name="first_name" value="Khezia"><br>
				<label for="last_name">Last name:</label>
				<input type="text" id="last_name" name="last_name" value="Gomes"><br>
				<label for="middle_initial">Middle Initial:</label>
				<input type="text" id="middle_initial" name="middle_initial" value="F"><br>
			</div> 

			<div class="for_list">
				<div class="words">
					<div class="word_to_add">
						<label for="main_word">Main word:</label><br>
						<input type="text" id="main_word" name="main_word" value="fizzbuzzeverything"><br>
					</div>
					<div class="word_to_add">
						<label for="list_length">List length:</label><br>
						<input type="number" id="list_length" name="list_length" value="100"><br>
					</div>
				</div>
				<div class="words">
					<div class="word_to_add">
						<label for="first_word">First word:</label><br>
						<input type="text" id="first_word" name="first_word" value="fizz"><br>
					</div>
					<div class="word_to_add">
						<label for="first_number">First number:</label><br>
						<input type="number" id="first_number" name="first_number" value="10"><br>
					</div>
				</div>
				<div class="words">
					<div class="word_to_add">
						<label for="second_word">Second word:</label><br>
						<input type="text" id="second_word" name="second_word" value="buzz"><br>
					</div>
					<div class="word_to_add">
						<label for="second_number">Second number:</label><br>
						<input type="number" id="second_number" name="second_number" value="10"><br>
					</div>
				</div>
				<div class="words">
					<div class="word_to_add">
						<label for="third_word">Third word:</label><br>
						<input type="text" id="third_word" name="third_word" value="everything"><br>
					</div>
					<div class="word_to_add">
						<label for="third_number">Third number:</label><br>
						<input type="number" id="third_number" name="third_number" value="10"><br>
					</div>
				</div>
			</div>

			<div class="buttons_fizzbuzz4">
				<button type="button" id="submit_fizzbuzz4" onclick="submit_click()">Create list</button>
				<button type="button" id="modify_fizzbuzz4" onclick="modify_list()">Click to Change</button>
			</div>
		</form>
        <br>
        <br>
                
               
        </div>
    </main>
